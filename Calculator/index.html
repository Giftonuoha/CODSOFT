<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cal-container">
        <div class="calculator">
            
                <div class="cal-cont1">
                    <div class="screen">
                        <input type="text" name="screen" id="screen">
                    </div>
                    <div class="divider">
                        <div class="sm-screen"><input type="text"></div>
                        <img src="pic-logo.png" width="200px" >
                    </div>
                </div>
            
           
           <form >
           
            <div class="form-cont">
                <input type="button" value="M+" class="btn-key1">
                <input type="button" value="M-" class="btn-key1">
                <input type="button" value="MRC" class="btn-key1">
                <input type="button" value="GT" class="btn-key1">
                <input type="button" value="ON/AC" class="btn-key1" onclick="Clr()">
             
            </div>

            <div class="form-cont">
                <input type="button" value="7" onclick="display('7')">
                <input type="button" value="8" onclick="display('8')">
                <input type="button" value="9" onclick="display('9')">
                <input type="button" value="/" class="btn-key1" onclick="display('/')">
                <input type="button" value="DEL" class="btn-key1" >
            </div>

            <div class="form-cont">
                <input type="button" value="4" onclick="display('4')">
                <input type="button" value="5" onclick="display('5')">
                <input type="button" value="6" onclick="display('6')">
                <input type="button" value="*" class="btn-key1" onclick="display('*')">
                <input type="button" value="%" class="btn-key1" onclick="display('%')">
            </div>

            <div class="form-cont">
                <input type="button" value="1" onclick="display('1')">
                <input type="button" value="2" onclick="display('2')">
                <input type="button" value="3" onclick="display('3')">
                <input type="button" value="-" class="btn-key1" onclick="display('-')">
                <input type="button" value="MU" class="btn-key1">
            </div>

            <div class="form-cont">
                <input type="button" value="0" onclick="display('0')">
                <input type="button" value="00" onclick="display('00')">
                <input type="button" value="." class="btn-key1" onclick="display('.')">
                <input type="button" value="+" class="btn-key1" onclick="display('+')">
                <input type="button" value="=" class="btn-key1" onclick="equate()">
            </div>
           </form>

        </div>
    </div>



    <script src="script.js"></script>
</body>
</html>
